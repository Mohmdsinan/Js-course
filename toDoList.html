<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Styles/toDoList.css">
</head>

<body>
    <p class="todo-heading">Todo List</p>

    <script src="scripts/toDoList.js"></script>
