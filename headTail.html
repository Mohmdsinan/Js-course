<!DOCTYPE html>
<html>
  <head>
    <title>
      Head or tail
    </title>
  </head>
  <body>
    <h2>Head or Tail</h2>

    <button onclick="playGame('heads')">Head</button>
    <button onclick="playGame('tails')">Tail</button>
    <br><br>
    <button onclick="
      score.win = 0;
      score.lose = 0;
    ">Reset Score</button>

    <script>

      let score = JSON.parse(localStorage.getItem('score')) || {
        win : 0, lose : 0
      }; 

      function playGame(guess) {

        let result = '';
        
        const computerMove = pickComputerMove();


        if(guess === 'heads'){
          if( guess === computerMove){
             result = 'You Win!';
          } else{
             result = 'You lose!';
          }
        }

        if(guess === 'tails'){
          if( guess === computerMove){
             result = 'You Win!';
          } else{
             result = 'You lose!';
          }
        }

        console.log(result);

        if (result === 'You Win!'){
          score.win += 1;
        } else if (result === 'You lose!'){
          score.lose += 1;
        }

        console.log(score)
        localStorage.setItem('score', JSON.stringify(score));

        alert(`You Picked: ${guess}. Computer Picked: ${computerMove}. ${result}
Wins: ${score.win}, lose: ${score.lose}`);
      }

      
        
      
      function pickComputerMove(){

        randomNumber = Math.random();
        const computerMove = randomNumber < 0.5 ? 'heads' : 'tails';

        return computerMove;
        
      }

    </script>
  </body>
</html>
