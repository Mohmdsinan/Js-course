<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <p class="rps-heading">Rock Paper Scissors</p>
    <button class="rock emoji-button" onclick="play('rock')">
        <img src="pictures/rock-emoji.png" alt="rock" class="emoji">
    </button>

    <button class="paper emoji-button" onclick="play('paper')">
        <img src="pictures/paper-emoji.png" alt="paper" class="emoji">
    </button>

    <button class="scissors emoji-button" onclick="play('scissors')">
        <img src="pictures/scissors-emoji.png" alt="scissors" class="emoji">
    </button>
    
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <br><br>
    <p class="js-scores"></p>

    <button class="reset" onclick="reset()">Reset score</button>

    <script>
        
        

        let randomNumber;

        function compinput(){
            let computerinput = '';
            if (randomNumber < (1/3) && randomNumber >= 0){
                computerinput = 'rock';
            } else if (randomNumber < (2/3) && randomNumber >= (1/3)){
                computerinput = 'paper';
            } else{
                computerinput = 'scissors';
            }

            return computerinput;
        }

        

        let score = JSON.parse(localStorage.getItem('score')) || {
                win : 0,
                lose : 0,
                draw : 0
            };
            updateScore();
        let result = '';
        

        function play(userinput){
            randomNumber = Math.random();
            
            let computerMove = compinput();

            if (userinput === 'rock' && computerMove === 'paper'){
                result = 'You Lose';
            }
            else if (userinput === 'rock' && computerMove === 'scissors'){
                result = 'You Win';
            } else if (userinput === 'rock' && computerMove === 'rock'){
                result = 'Tie';
            }

            if (userinput === 'paper' && computerMove === 'paper'){
                result = 'Tie';
            }
            else if (userinput === 'paper' && computerMove === 'scissors'){
                result = 'You Lose';
            } else if (userinput === 'paper' && computerMove === 'rock'){
                result = 'You Win';
            }

            if (userinput === 'scissors' && computerMove === 'paper'){
                result = 'You Win';
            }
            else if (userinput === 'scissors' && computerMove === 'scissors'){
                result = 'Tie';
            } else if (userinput === 'scissors' && computerMove === 'rock'){
                result = 'You Lose';
            }

            if (result === 'You Win'){
                score.win++;
            } else if(result === 'You Lose'){
                score.lose++;
            } else if(result === 'Tie'){
                score.draw++;
            }

            localStorage.setItem('score', JSON.stringify(score));
            updateScore();
            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').innerHTML = `
            You
            <img src="pictures/${userinput}-emoji.png" class="move-icon">
            <img src="pictures/${computerMove}-emoji.png" class="move-icon">
            Computer
            `;


          
        }

        function reset(){
            score = {
                win : 0,
                lose : 0,
                draw : 0
            };
            updateScore();
            
        }

        function updateScore(){
            document.querySelector('.js-scores').innerHTML = `
            Wins : ${score.win}, Losses : ${score.lose}, Ties : ${score.draw}
            `;
        }
    </script>
</body>
</html>
