<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button class="rock" onclick="play('rock')">Rock</button>
    <button class="paper" onclick="play('paper')">Paper</button>
    <button class="scissors" onclick="play('scissors')">Scissors</button>
    <button class="reset" onclick="reset()">Reset score</button>

    <script>
        let computerinput = '';

        let randomNumber;

        function compinput(){
            if (randomNumber < (1/3) && randomNumber >= 0){
                computerinput = 'rock';
            } else if (randomNumber < (2/3) && randomNumber >= (1/3)){
                computerinput = 'paper';
            } else{
                computerinput = 'scissors';
            }

            return computerinput;
        }

        let score = {
            win : 0,
            lose : 0,
            draw : 0
        };

        let result = '';

        function play(userinput){
            randomNumber = Math.random();
            console.log(randomNumber);

            if (userinput === 'rock' && compinput() === 'paper'){
                result = 'You Lose';
            }
            else if (userinput === 'rock' && compinput() === 'scissors'){
                result = 'You Win';
            } else if (userinput === 'rock' && compinput() === 'rock'){
                result = 'Tie';
            }

            if (userinput === 'paper' && compinput() === 'paper'){
                result = 'Tie';
            }
            else if (userinput === 'paper' && compinput() === 'scissors'){
                result = 'You Lose';
            } else if (userinput === 'paper' && compinput() === 'rock'){
                result = 'You Win';
            }

            if (userinput === 'scissors' && compinput() === 'paper'){
                result = 'You Win';
            }
            else if (userinput === 'scissors' && compinput() === 'scissors'){
                result = 'Tie';
            } else if (userinput === 'scissors' && compinput() === 'rock'){
                result = 'You Lose';
            }

            if (result === 'You Win'){
                score.win++;
            } else if(result === 'You Lose'){
                score.lose++;
            } else if(result === 'Tie'){
                score.draw++;
            }

            alert(`You picked ${userinput} and computer picked ${computerinput}
 ${result}
 Wins : ${score.win}, Losses : ${score.lose}, Ties : ${score.draw}`);
        }

        function reset(){
            score = {
                win : 0,
                lose : 0,
                draw : 0
            };
            alert(`Score reset.  Wins : ${score.win}, Losses : ${score.lose}, Ties : ${score.draw}`);
        }


    </script>
</body>
</html>
